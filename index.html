<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b815bda76a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <nav class="nav">
          <img src="images/logo.svg" alt="" class="logo-img" />
        </nav>
      </header>

      <main class="main">
        <section class="section-huddle">
          <div class="section-img-box">
            <img
              src="images/illustration-mockups.svg"
              alt=""
              class="section-img"
            />
          </div>
          <div class="section-text-box">
            <h1 class="heading-1">Build The Community Your Fans Will Love</h1>
            <p class="paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
        </section>
      </main>

      <footer class="section-footer">
        <div class="socials">
          <a href="#" class="icon">
            <i class="social-icon fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon">
            <i class="social-icon fa-brands fa-twitter"></i>
          </a>

          <a href="#" class="icon">
            <i class="social-icon fa-brands fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
